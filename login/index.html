<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="login-container">

        <img  id="Senac" src="../fotos/senac-logo.png" alt="Logo do Senac">
        <label for="username"><b>Nome de Usuário</b></label>
        <input type="text" placeholder="Digite seu nome de usuário" name="username" id="username" required>

        <label for="password"><b>Senha</b></label>
        <input type="password" placeholder="Digite sua senha" name="password" id="password" required>

        <button type="submit" class="login-btn" >Entrar</button>
        <p>Não possui uma conta? <a href="../cadastro/index.html">Cadastrar</a></p>
        <p>Não lembra sua senha? <a href="../recuperar-senha/index.html">Esqueci Minha Senha</a></p>
    </form>
    <script type="module" src="script.js"></script>
</body>
</html>
